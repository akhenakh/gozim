run:
  # default concurrency is a available CPU number
  concurrency: 4

  # timeout for analysis, e.g. 30s, 5m, default is 1m
  deadline: 3m

  timeout: 4m

  skip-files:
    - gen.go

      # modules-download-mode: vendor


linters:
  disable:
    - errcheck
    - gochecknoglobals
    - dupl
    - funlen
    - godox
    - wsl
    - gomnd
  presets:
    - bugs
    - unused
    - complexity
    - style
